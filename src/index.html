<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/de2c90f7df.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="shortcut icon" href="#">
  <link href="./style.css" type="text/css">
  <script src="./index.js" type="text/javascript"></script>
  <title>Document</title>
</head>

<body>
  <section class="wrapper">
    <div class="heading-container">
      <h1>Today's todos</h1>
      <i class="fa fa-refresh icons-btn"></i>
    </div>
    <div class="desc-container">
      <input type="text" name="task" id="task-description-input" placeholder="Add to your list...">
      <button id="add-task-button" class="fa fa-add icons-btn"></button>
    </div>
    <ul id="task-list"></ul>
    <div id="task-list-placeholder"></div>
    <button class="clear-btn" id="clear-completed">Clear All Completed</button>
  </section>
  
</body>

</html>
